<!--无序列表应用prj_2_2_ul.html-->
<html>
	<head>
		<meta charset="utf-8">
		<title>无序列表实现新闻显示</title>
		<style type="text/css">
			first_line{
				font-size:22px;
				font-family:黑体;
				padding-left:20px;
			}
			.container{
				width:600px;
				height:200px;
				background:#ccff99;
			}
			u1{
				list-style-type:disc;
				font-size:22px;
				line-height:33px;
				color:blue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p><first_line>房管局官员：上海普通住房标准将定期调整</first_line></p>
			<u1>
				<li>机构预测今年存准率下调2至3次 政策难言宽松</li>
				<li>保障房标准化实施在即 住宅产业化革命存隐忧</li>
				<li>促成交深圳现“一成首付” 另两成三年无息偿还</li>
				<li>上海“老政”投石问路 楼市松绑的多米诺骨牌</li>
				<li>李稻葵：2012年中国经济最大不确定来自房地产</li>
			</u1>
		</div>
	</body>
</html>
